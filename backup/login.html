<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>

        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="parent__box">
            
            <div class="box login__box" id="box-login">
                <p class="login__title">Login</p>
                <p id="welcome-back-login-text">Bem-vindo de volta!</p>

                <div>
                    <input type="text" placeholder="Digite seu e-mail" id="user-email" />
                    <input type="text" placeholder="Digite sua senha" id="user-password" />
                </div>

                <p id="not-me">Não é o dono deste e-mail? Clique aqui para fazer login com uma conta diferente.</p>
                <button id="login">Entrar</button>
            </div>

            <div class="box" id="welcome-box">
                <p>Bem-vindo!</p>
                <br>
                <p id="logout">Clique aqui para sair</p>
            </div>
        </div>


        <script src="main.js"></script>
    </body>
</html>
